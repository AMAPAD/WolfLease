version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_NAME=wolflease_db
      - DATABASE_USER=your_username
      - DATABASE_PASSWORD=your_password
    container_name: api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8501:8501"
    environment:
      - BASE_URL=http://api:8000/